<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FonXpress</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="nav-right" id="navRight">
            <!-- Cart icon and count will be injected by JS -->
        </div>
    </nav>
    <header>
    <h1>Member Account Registration</h1>
    <script>
    function updateNavBar() {
        const navRight = document.getElementById('navRight');
        const username = localStorage.getItem('username');
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let cartCount = cart.length;
        let cartHtml = `<a href="cart.html" id="cartBtn" style="position:relative;margin-right:1em;">
            <i class="fa fa-shopping-cart" style="font-size:1.3em;color:#FFF;"></i>
            <span id="cartCount" style="position:absolute;top:-8px;right:-10px;background:#ff5252;color:#fff;border-radius:50%;padding:2px 7px;font-size:0.9em;font-weight:bold;">${cartCount}</span>
        </a>`;
        if (localStorage.getItem('isLoggedIn') === 'true' && username) {
            navRight.innerHTML = '<span class="welcome-nav" style="margin-right:1em;color:#FFF;font-weight:bold;">Welcome ' + username + '!</span>' +
                cartHtml + '<a href="#" id="logoutBtn">Logout</a> <a href="profile.html">Profile</a>';
        } else {
            navRight.innerHTML = cartHtml + '<a href="login.html" id="loginBtn">Login</a> <a href="register.html" id="registerBtn">Register</a>';
        }
    }
    document.addEventListener('DOMContentLoaded', updateNavBar);
    document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'logoutBtn') {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            updateNavBar();
            alert('You have logged out. All discounts have reverted to original price.');
            window.location.reload();
        }
    });
    </script>
    </header>
    <main>
    <form class="form-box" action="register.php" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="^0[1-9][0-9]{7,8}$" maxlength="12" placeholder="e.g. 60123456789" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="gender">Gender:</label>
            <div id="gender" style="margin-bottom:1em;">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" style="margin-right:1em;">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Reconfirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- Simple captcha -->
            <label for="captcha">Captcha: What is <span id="captchaNum1"></span> + <span id="captchaNum2"></span>?</label>
            <input type="text" id="captcha" name="captcha" required>

            <button type="submit">Register</button>
        <script>
        // Captcha setup
        var num1 = Math.floor(Math.random() * 10) + 1;
        var num2 = Math.floor(Math.random() * 10) + 1;
        document.getElementById('captchaNum1').textContent = num1;
        document.getElementById('captchaNum2').textContent = num2;

        document.querySelector('.form-box').addEventListener('submit', function(e) {
            var pwd = document.getElementById('password').value;
            var cpwd = document.getElementById('confirm_password').value;
            var captcha = document.getElementById('captcha').value;
            if (pwd !== cpwd) {
                alert('Passwords do not match!');
                e.preventDefault();
                return;
            }
            if (parseInt(captcha) !== num1 + num2) {
                alert('Captcha answer is incorrect!');
                e.preventDefault();
            }
        });
        </script>
        </form>
    </main>
    <footer>
    <p>&copy; 2025 FonXpress. All rights reserved.</p>
    </footer>
</body>
</html>
