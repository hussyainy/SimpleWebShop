<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - FonXpress</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <script>
    // Add to cart handler with login check using localStorage
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.product-list').addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON' && e.target.textContent === 'Add to Cart') {
                if (localStorage.getItem('isLoggedIn') !== 'true') {
                    alert('You need to login if you want to add product to cart!');
                    return;
                }
                const prodDiv = e.target.closest('.product');
                const name = prodDiv.querySelector('h3').textContent;
                const desc = prodDiv.querySelector('p').textContent;
                const img = prodDiv.querySelector('img').src;
                const price = prodDiv.querySelector('p:nth-of-type(2)').textContent.replace('Price: ', '');
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.push({ name, desc, img, price });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(name + ' added to cart!');
                updateNavBar();
            }
        });
    });
    // Check login status using session
    // ...existing code...
    </script>
    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="nav-right" id="navRight">
            <!-- Cart icon and count will be injected by JS -->
        </div>
    </nav>
    <header>
    <h1>Our Latest Phones Collections</h1>
    <script>
    function updateNavBar() {
        const navRight = document.getElementById('navRight');
        const username = localStorage.getItem('username');
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let cartCount = cart.length;
        let cartHtml = `<a href="cart.html" id="cartBtn" style="position:relative;margin-right:1em;">
            <i class="fa fa-shopping-cart" style="font-size:1.3em;color:#FFF;"></i>
            <span id="cartCount" style="position:absolute;top:-8px;right:-10px;background:#ff5252;color:#fff;border-radius:50%;padding:2px 7px;font-size:0.9em;font-weight:bold;">${cartCount}</span>
        </a>`;
        if (localStorage.getItem('isLoggedIn') === 'true' && username) {
            navRight.innerHTML = '<span class="welcome-nav" style="margin-right:1em;color:#FFF;font-weight:bold;">Welcome ' + username + '!</span>' +
                cartHtml + '<a href="#" id="logoutBtn">Logout</a> <a href="profile.html">Profile</a>';
        } else {
            navRight.innerHTML = cartHtml + '<a href="login.html" id="loginBtn">Login</a> <a href="register.html" id="registerBtn">Register</a>';
        }
    }
    document.addEventListener('DOMContentLoaded', updateNavBar);
    document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'logoutBtn') {
            localStorage.clear();
            updateNavBar();
            alert('Youâ€™ve been signed out. Member pricing is no longer applied, and your cart has been cleared.');
            window.location.href = 'index.html';
        }
    });
    </script>
    </header>
    <main>
        <div class="product-list" id="productList"></div>
        <script>
        function renderProducts() {
            fetch('assets/products.json')
                .then(response => response.json())
                .then(products => {
                    const loggedIn = localStorage.getItem('isLoggedIn') === 'true';
                    const list = document.getElementById('productList');
                    list.innerHTML = '';
                    products.forEach(prod => {
                        const div = document.createElement('div');
                        div.className = 'product';
                        let origPrice = prod.price;
                        let priceHtml = '';
                        if (loggedIn) {
                            let disc = Math.round(origPrice * 0.5);
                            priceHtml = `<span style='text-decoration:line-through;color:#888;'>RM ${origPrice.toLocaleString()}</span> <span style='color:#080;font-weight:bold;'>RM ${disc.toLocaleString()} (50% OFF)</span>`;
                        } else {
                            priceHtml = 'Price: RM ' + origPrice.toLocaleString();
                        }
                        div.innerHTML = `
                            <img src="${prod.img}" alt="${prod.name}">
                            <h3>${prod.name}</h3>
                            <p>${prod.desc}</p>
                            <p>${priceHtml}</p>
                            <button>Add to Cart</button>
                        `;
                        if (loggedIn) {
                            let badge = document.createElement('div');
                            badge.className = 'discount-badge';
                            badge.textContent = '50% OFF';
                            badge.style.position = 'absolute';
                            badge.style.top = '10px';
                            badge.style.right = '10px';
                            badge.style.background = '#ff5252';
                            badge.style.color = '#fff';
                            badge.style.padding = '0.4em 1em';
                            badge.style.borderRadius = '20px';
                            badge.style.fontWeight = 'bold';
                            badge.style.boxShadow = '0 2px 8px rgba(0,0,0,0.12)';
                            badge.style.zIndex = '2';
                            div.style.position = 'relative';
                            div.appendChild(badge);
                        }
                        list.appendChild(div);
                    });
                });
        }
        document.addEventListener('DOMContentLoaded', renderProducts);
        window.addEventListener('storage', function(e) {
            if (e.key === 'isLoggedIn') renderProducts();
        });
        </script>
        <br><br><br>
    </main>
    <footer>
    <p>&copy; 2025 FonXpress. All rights reserved.</p>
    </footer>
</body>
</html>
