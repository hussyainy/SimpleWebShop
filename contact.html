<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FonXpress</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="nav-right" id="navRight">
            <!-- Cart icon and count will be injected by JS -->
        </div>
    </nav>
    <header>
    <h1>Contact Us</h1>
    <script>
    function updateNavBar() {
        const navRight = document.getElementById('navRight');
        const username = localStorage.getItem('username');
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let cartCount = cart.length;
        let cartHtml = `<a href="cart.html" id="cartBtn" style="position:relative;margin-right:1em;">
            <i class="fa fa-shopping-cart" style="font-size:1.3em;color:#FFF;"></i>
            <span id="cartCount" style="position:absolute;top:-8px;right:-10px;background:#ff5252;color:#fff;border-radius:50%;padding:2px 7px;font-size:0.9em;font-weight:bold;">${cartCount}</span>
        </a>`;
        if (localStorage.getItem('isLoggedIn') === 'true' && username) {
            navRight.innerHTML = '<span class="welcome-nav" style="margin-right:1em;color:#FFF;font-weight:bold;">Welcome member ' + username + '!</span>' +
                cartHtml + '<a href="#" id="logoutBtn">Logout</a> <a href="profile.html">Profile</a>';
        } else {
            navRight.innerHTML = cartHtml + '<a href="login.html" id="loginBtn">Login</a> <a href="register.html" id="registerBtn">Register</a>';
        }
    }
    document.addEventListener('DOMContentLoaded', updateNavBar);
    document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'logoutBtn') {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            updateNavBar();
            alert('You have logged out. All discounts have reverted to original price.');
            window.location.reload();
        }
    });
    </script>
    </header>
    <main>
        <form class="form-box" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
    <p>&copy; 2025 FonXpress. All rights reserved.</p>
    </footer>
</body>
</html>
