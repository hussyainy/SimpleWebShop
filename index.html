<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleWebShop - Home</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <header>
        <h1>Welcome to SimpleWebShop</h1>
        <p>Your destination for the latest smartphones!</p>
    </header>
    <main>
        <section>
            <h2>Featured Phones</h2>
            <div class="carousel-container">
                <button class="carousel-btn" id="prevBtn">&#10094;</button>
                <div class="carousel" id="carousel">
                    <div class="carousel-track" id="carouselTrack">
                        <!-- Carousel items will be injected by JS -->
                    </div>
                </div>
                <button class="carousel-btn" id="nextBtn">&#10095;</button>
            </div>
            <script>
                let featuredPhones = [];
                let current = 0;
                let interval = null;
                let isAnimating = false;

                function shuffle(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }

                function renderCarousel() {
                    const track = document.getElementById('carouselTrack');
                    track.innerHTML = '';
                    if (!featuredPhones || featuredPhones.length === 0) {
                        track.innerHTML = '<div style="width:100%;text-align:center;padding:2em;font-size:1.2em;color:#888;">No featured phones available.</div>';
                        return;
                    }
                    for (let i = 0; i < 3; i++) {
                        const idx = (current + i) % featuredPhones.length;
                        const phone = featuredPhones[idx];
                        const item = document.createElement('div');
                        item.className = 'carousel-item active';
                        item.innerHTML =
                            '<img src="' + phone.img + '" alt="' + phone.name + '">' +
                            '<h3>' + phone.name + '</h3>' +
                            '<p>' + phone.desc + '</p>' +
                            '<p>' + phone.price + '</p>';
                        track.appendChild(item);
                    }
                }

                function fetchFeaturedPhones() {
                    fetch('products.json')
                        .then(response => response.json())
                        .then(products => {
                            console.log('Products found:', products.length);
                            if (!products || products.length === 0) {
                                renderCarousel();
                                return;
                            }
                            featuredPhones = shuffle(products).slice(0, 6);
                            console.log('Featured phones:', featuredPhones);
                            renderCarousel();
                            startInterval();
                        })
                        .catch(err => {
                            console.error('Fetch or parse error:', err);
                            renderCarousel();
                        });
                }

                function animateSwipe(direction) {
                    if (isAnimating) return;
                    isAnimating = true;
                    const track = document.getElementById('carouselTrack');
                    track.style.transition = 'transform 0.5s';
                    track.style.transform = direction === 'right' ? 'translateX(-320px)' : 'translateX(320px)';
                    setTimeout(() => {
                        track.style.transition = 'none';
                        track.style.transform = 'translateX(0)';
                        renderCarousel();
                        isAnimating = false;
                    }, 500);
                }

                function nextItem() {
                    current = (current + 1) % featuredPhones.length;
                    animateSwipe('right');
                }
                function prevItem() {
                    current = (current - 1 + featuredPhones.length) % featuredPhones.length;
                    animateSwipe('left');
                }
                document.getElementById('prevBtn').onclick = function() {
                    prevItem();
                    resetInterval();
                };
                document.getElementById('nextBtn').onclick = function() {
                    nextItem();
                    resetInterval();
                };
                function startInterval() {
                    interval = setInterval(nextItem, 3000);
                }
                function resetInterval() {
                    clearInterval(interval);
                    startInterval();
                }

                document.addEventListener('DOMContentLoaded', fetchFeaturedPhones);

                function animateSwipe(direction) {
                    if (isAnimating) return;
                    isAnimating = true;
                    const track = document.getElementById('carouselTrack');
                    track.style.transition = 'transform 0.5s';
                    track.style.transform = direction === 'right' ? 'translateX(-320px)' : 'translateX(320px)';
                    setTimeout(() => {
                        track.style.transition = 'none';
                        track.style.transform = 'translateX(0)';
                        renderCarousel();
                        isAnimating = false;
                    }, 500);
                }

                function nextItem() {
                    current = (current + 1) % featuredPhones.length;
                    animateSwipe('right');
                }
                function prevItem() {
                    current = (current - 1 + featuredPhones.length) % featuredPhones.length;
                    animateSwipe('left');
                }
                document.getElementById('prevBtn').onclick = function() {
                    prevItem();
                    resetInterval();
                };
                document.getElementById('nextBtn').onclick = function() {
                    nextItem();
                    resetInterval();
                };
                function startInterval() {
                    interval = setInterval(nextItem, 10000);
                }
                function resetInterval() {
                    clearInterval(interval);
                    startInterval();
                }
            </script>
        </section>
    </main>
</body>
</html>
